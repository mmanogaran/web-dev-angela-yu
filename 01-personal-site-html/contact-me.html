<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
</head>

<body>
    <header>
        <nav>
            <a href="index.html">Home</a>
        </nav>
        <hr>
        <h1>My Contact Details</h1>
    </header>
    <hr>
    <main>
        <section>
            <a href="https://github.com/mmanogaran">Github</a>
            <a href="https://ca.linkedin.com/in/mathu-m-a2861566">LinkedIn</a>
        </section>
        <hr>
        <section>
            <form action="">
                <div>
                    <label for="contact-form-name">Full Name: </label><br>
                    <input type="text" name="contact-form-name" id="contact-form-name" required>
                </div>
                <div>
                    <label for="contact-form-email">Email: </label><br>
                    <input type="email" name="contact-form-email" id="contact-form-email" required>
                </div>
                <div>
                    <label for="contact-form-message">Message: </label><br>
                    <textarea name="contact-form-message" id="contact-form-message" cols="22" rows="5"
                        required></textarea>
                </div>
                <button type="submit">Send Email</button>
            </form>
        </section>

    </main>
    <hr>
    <footer>
        <nav>
            <a href="index.html">Home</a>
        </nav>
    </footer>




</body>

</html>
